<md-content layout="column" layout-align="center center" layout-fill >
        <h6 class="md-subhead">Please input your Apache Brooklyn credentials</h6>
        <form name="loginForm">
            <md-input-container>
                <label>Username</label>
                <input type="text" required name="username" ng-model="loginCredentials.username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" required name="password" ng-model="loginCredentials.password">
            </md-input-container>
            <md-button class="md-raised md-accent">Login</md-button>
        </form>

</md-content>
