<div layout="row" layout-fill>


    <div ng-show="dummyApplications.length != 0">
        <md-sidenav md-is-locked-open="$mdMedia('min-width: 333px')" class="md-sidenav-right">
            <h1 layout-padding layout-margin class="md-title">Application list</h1>
            <md-button ng-repeat="application in dummyApplications">{{application.name}}</md-button>
        </md-sidenav>

        <md-content>
            Center Content

        </md-content>
    </div>


    <div ng-show="dummyApplications.length == 0">
         <h1>No applications running</h1>
    </div>
</div>

<floating-action-button></floating-action-button>
