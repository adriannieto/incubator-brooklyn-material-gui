<div layout="row" layout-fill>


    <div ng-show="dummyApplications.length != 0">
        <md-sidenav md-is-locked-open="$mdMedia('min-width: 333px')" class="md-sidenav-right">
            <h1 layout-padding layout-margin class="md-title">Application list</h1>
            <md-button ng-repeat="application in dummyApplications">{{application.name}}</md-button>
        </md-sidenav>

        <md-content>
            Center Content

        </md-content>
    </div>


    <div ng-show="dummyApplications.length == 0">
         <h1>No applications running</h1>
    </div>
</div>
<div class="md-fab-container">
    <md-fab-speed-dial md-direction="up"
                       ng-class="md-scale">
        <md-fab-trigger>
            <md-button aria-label="Menu" class="md-fab md-accent">
                <md-icon class="md-light md-48"> menu</md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="Add new application" class="md-fab md-raised md-mini">
                <md-icon class="md-light md-48">cloud_upload</md-icon>
                <md-tooltip md-direction="left" md-delay="50" md-autohide>
                    Add new application
                </md-tooltip>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
